<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stat Card Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
</head>
<body>
    <main>
        <div class="textbox">
            <div id="overlay"></div>
            <h1>Get <span>insights </span>that help your business grow.</h1>

            <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, cutomer experience, and overall efficiency.</p>

            <div class="stats">
                <div class="statistic">
                    <h3>10K+</h3>
                    <p>COMPANIES</p>
                </div>
                <div class="statistic">
                    <h3>314</h3>
                    <p>TEMPLATES</p>
                </div>
                <div class="statistic">
                    <h3>12M+</h3>
                    <p>QUERIES</p>
                </div>
                
            </div>
        </div>
        <div class="image">
            
            <img src="./images/image-header-desktop.jpg" alt="group of people working on code">
            
        </div>
    </main>
</body>
</html>
